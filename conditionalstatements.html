    <h2>SWITCH CASE</h2>

    <script>
        let day = new Date().getDay();
        let print;

        switch (day) {
            case 0:
                print = "TODAY SUNDAY";
                break;
            case 1:
                print = "TODAY MONDAY";
                break;
            case 2:
                print = "TODAY TUEASDAY";
                break;
            case 3:
                print = "TODAY WEDNESDAY";
                break;
            case 4:
                print = "TODAY THURSDAY";
                break;
            case 5:
                print = "TODAY FRIDAY";
                break;
            case 6:
                print = "TODAY SATURDAY";
                break;
            default:
                print = "Invalid input";
                break;

        }
        let br = '<br>';

        document.write(print, br);
        let date = new Date().getDate();
        let month = new Date().getMonth() + 1;
        let year = new Date().getFullYear();
        let hours = new Date().getHours();
        let minutes = new Date().getMinutes();
        let seconds = new Date().getSeconds();

        document.write(`${date}/ ${month}/ ${year}/ ${hours}: ${minutes}:${seconds}`);







    </script>
