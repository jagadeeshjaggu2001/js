<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINATION</title>
</head>
<body>
    <script>
        x = [2,4,5,[4,34,6],[3,6,2]]

        y = x.map(e =>{
            if (e[0]){
                return e.sort((a,b) => a-b);

            }
            return e;
        })

        z = y.sort((a,b) =>{
            if (a[0] && b[0]){

            return a[0] - b[0];
            }

            if (a[0] && b[0] == undefined)
            {
                 return a[0] - b;}

            if (a[0] == undefined && b[0]){

             return a-b[0];
            }

            return a -b;
        })
        console.log(z);
    </script>
</body>
</html>
