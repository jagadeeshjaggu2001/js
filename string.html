<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRING</title>
</head>
<body>
    <script>
        let programmer = "jagadeesh alla";
        
        console.log(programmer.startsWith('j'));
        console.log(programmer.startsWith('ag'));
        console.log(programmer.endsWith('j'));
        console.log(programmer.endsWith('h'));
        console.log(programmer.includes('ee'));
        console.log(programmer.charAt(8));

        let jaggu = "  programme disiner  ";
        console.log(jaggu.trim());
        console.log(jaggu.length);
        console.log(jaggu.split(''));
        console.log(programmer.split(' '));
        console.log(programmer.split(' ')[0]);
        console.log(programmer.split('').join('-'));
        console.log(programmer.split('').reverse().join(' '));
        console.log(jaggu.toUpperCase());
        console.log(jaggu.toLowerCase());

    </script>
</body>
</html>
